server:
  port: 8082

spring:
  application:
    name: myService1
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/mysql?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
    #url: jdbc:mysql://localhost:3306/mysql
    username: root
    password: root
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 10000                                  # 等待连接获取的最大超时时间
  
  redis:
    host: localhost
    port: 6379
    database: 0
    password: 
    timeout: 10000
    pool:
      max-wait: 5000

mybatis:
  #config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: com.surichard.myService1.entity    # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件
 
eureka:
  instance:
    instance-id: myService1_dev_instance
    prefer-ip-address: true     #访问路径可以显示IP地址 
    #ip-address: localhost
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/      

info: 
  app.name: myService1-springCloud
  company.name: www.surichard.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$$
